<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

<div class="search">
    <form class="search-bar" id="form">
        <label for="name"></label>
        <input type="text" placeholder="Enter product's name" name="name" id="name">
        <button type="submit" onclick="findProductsSubmitActivation()">Search</button>
    </form>
</div>

<div class="card">
    <div class="tab-content" id="pills-tabContent">
        <ul class="tab-pane searchContent fade show active" id="searchContent">
        </ul>
        <div class="tab-pane productContent fade show" id="productContent">
        </div>
    </div>
</div>


<script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
